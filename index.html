<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SGPA Calculator</h1>
        <div id="subject-container">
            <div class="subject">
                <input type="number" placeholder="Enter Marks" class="mark-input">
                <input type="number" placeholder="Enter Credits" class="credit-input">
            </div>
        </div>
        <button id="add-subject">+ Add Subject</button>
        <button id="calculate">Calculate SGPA</button>
        <div id="result" class="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
