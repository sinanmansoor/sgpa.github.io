<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SGPA Calculator</h1>
        <div id="subject-container">
            <div class="subject">
                <input type="number" class="mark-input" placeholder="Enter Marks">
                <select class="credit-input">
                    <option value="0">Credits</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <button id="add-subject">+ Add Subject</button>
        <button id="calculate">Calculate SGPA</button>
        <button id="print">Print Results</button>
        <div id="result" class="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
